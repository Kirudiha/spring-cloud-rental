spring:
  application:
    name: rental-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

ribbon:
  http:
    client:
      enabled: true